  <script>
function copyLink() {
  var dummy = document.createElement("textarea");
  document.body.appendChild(dummy);
  dummy.value = window.location.href;
  dummy.select();
  document.execCommand("copy");
  document.body.removeChild(dummy);
  
  var copySuccessMessage = document.getElementById("copy-success-message");
  copySuccessMessage.style.display = "block";
  setTimeout(function(){
    copySuccessMessage.style.display = "none";
  }, 5000);
}
</script>


<script>
function toggleCommentSection() {
  var commentSection = document.getElementById("comment-section");
  var newCommentInput = document.getElementById("new-comment-input");
  var sendCommentButton = document.getElementById("send-comment-button");
  if (commentSection.style.display === "none" || commentSection.style.display === "") {
    commentSection.style.display = "block";
    newCommentInput.style.display = "block";
    sendCommentButton.style.display = "block";
    document.getElementById("comment-button").classList.add("button-with-comment");
  } else {
    commentSection.style.display = "none";
    newCommentInput.style.display = "none";
    sendCommentButton.style.display = "none";
    document.getElementById("comment-button").classList.remove("button-with-comment");
  }
}



</script>
